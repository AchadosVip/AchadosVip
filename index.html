<script>function removeAcentos(texto){return texto.normalize('NFD').replace(/[\u0300-\u036f]/g,'');}
function pesquisarAnuncios(){const termoDePesquisa=removeAcentos(document.getElementById('pesquisa').value.toLowerCase());const anuncios=document.querySelectorAll('.anuncio');anuncios.forEach(anuncio=>{const textoAnuncio=removeAcentos(anuncio.innerText.toLowerCase());const altImagem=removeAcentos(anuncio.querySelector('img').alt.toLowerCase());if(textoAnuncio.includes(termoDePesquisa)||altImagem.includes(termoDePesquisa)){anuncio.style.display='';}else{anuncio.style.display='none';}});}</script>
